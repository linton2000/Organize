name: 'Terraform Infra Pipeline'
run-name: 'TF infra workflow run no. ${{ github.run_number }}'
permissions:
  id-token: write         # sign a GitHub JWT for Azure OIDC Auth
  contents: read          # checkout (/infra dir)
  pull-requests: write    # github-script comment

on:                       # Plan on PR, Apply on merge
  push:
    branches: ['main']
    paths: ['infra/**']
  pull_request:
    branches: ['main']
    paths: ['infra/**']

env:
  TF_LOG: INFO
  
jobs:
  terraform:
    environment:
      name: prodenv
    name: 'Terraform Plan & Apply'
    runs-on: ubuntu-latest
    defaults:
     run:
       shell: bash
       working-directory: ./infra     # TF files are here

    steps:
      - name: 'Checkout the repository to the runner.'
        uses: actions/checkout@v4

      - name: 'Setup Terraform with specified version on the runner.'
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.0     # Current stable (GA)

      - name: 'Login to Azure with OIDC federated credentials.'
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: 'Terraform Initialize'
        id: init
        run: terraform init \
          -backend-config="resource_group_name=${{ vars.PROJ_RG_NAME }}" \
          -backend-config="storage_account_name=${{ vars.PROJ_STR_ACCT }}" \
          -backend-config="container_name=${{ vars.TF_STR_CNTR }}" \
          -backend-config="key=${{ vars.TF_STATE_KEY }}"

      - name: 'Terraform Format Check'
        id: fmt
        run: terraform fmt -check     # '-check' arg asks to not reformat

      - name: 'Terraform Validate'
        id: validate
        run: terraform validate

      - name: 'Terraform Plan'
        id: plan
        if: github.event_name == 'pull_request'
        run:  |   # Need this monstrosity to make plan output available to comment step (below)
          set -o pipefail
          terraform plan -no-color -input=false | tee plan.out
          {
            echo 'plan<<EOF'
            cat plan.out
            echo EOF
          } >> "$GITHUB_OUTPUT"
      
      - name: 'GitHub: Add comment to PR'
        uses: actions/github-script@v6
        if: github.event_name == 'pull_request'
        env:
          PLAN:  ${{ steps.plan.outputs.plan }}
        with:
          script: |
            const output = `#### Terraform Format and Style üñå \`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization ‚öôÔ∏è \`${{ steps.init.outcome }}\`
            #### Terraform Validation ü§ñ \`${{ steps.validate.outcome }}\`
            #### Terraform Plan üìñ \`${{ steps.plan.outcome }}\`

            <details><summary>Show Plan</summary>

            \`\`\`
            ${process.env.PLAN}
            \`\`\`

            </details>
            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve -input=false
